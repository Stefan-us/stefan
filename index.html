<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Framework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">stefan.</h1>
            <div class="header-meta">
                <input type="text" class="date-input" id="last-updated" placeholder="last updated: __ / __ / ____">
            </div>
        </header>

        <section class="principles-section">
            <h2 class="section-label">principles.</h2>
            <div class="principles-grid" id="principles-container">
                <!-- Principles loaded from goals-config.js -->
            </div>
        </section>

        <div class="timeline-divider"></div>

        <section class="timeline-section" data-timeline="four-weeks">
            <div class="timeline-header">
                <h2 class="timeline-title">four weeks.</h2>
                <span class="timeline-subtitle">update every four weeks.</span>
            </div>
            <div class="goals-container" id="four-weeks-container">
                <!-- Goals loaded from goals-config.js -->
            </div>
            <button class="add-goal-btn" onclick="addGoal('four-weeks')">
                <span class="btn-icon">+</span>
                <span class="btn-text">Add Goal</span>
            </button>
        </section>

        <div class="timeline-divider"></div>

        <section class="timeline-section" data-timeline="four-months">
            <div class="timeline-header">
                <h2 class="timeline-title">four months.</h2>
                <span class="timeline-subtitle">update every four months.</span>
            </div>
            <div class="goals-container" id="four-months-container">
                <!-- Goals loaded from goals-config.js -->
            </div>
            <button class="add-goal-btn" onclick="addGoal('four-months')">
                <span class="btn-icon">+</span>
                <span class="btn-text">Add Goal</span>
            </button>
        </section>

        <div class="timeline-divider"></div>

        <section class="timeline-section" data-timeline="four-years">
            <div class="timeline-header">
                <h2 class="timeline-title">four years.</h2>
                <span class="timeline-subtitle">update every four years.</span>
            </div>
            <div class="goals-container" id="four-years-container">
                <!-- Goals loaded from goals-config.js -->
            </div>
            <button class="add-goal-btn" onclick="addGoal('four-years')">
                <span class="btn-icon">+</span>
                <span class="btn-text">Add Goal</span>
            </button>
        </section>

        <div class="export-section">
            <button class="export-btn" onclick="exportToPDF()">
                <span class="export-icon">↓</span>
                <span class="export-text">export to pdf.</span>
            </button>
        </div>
    </div>

    <!-- Historical Logs Sidebar -->
    <div class="history-sidebar" id="history-sidebar">
        <div class="history-tabs">
            <button class="history-tab active" data-tab="four-weeks" onclick="switchHistoryTab('four-weeks')">four weeks.</button>
            <button class="history-tab" data-tab="four-months" onclick="switchHistoryTab('four-months')">four months.</button>
            <button class="history-tab" data-tab="four-years" onclick="switchHistoryTab('four-years')">four years.</button>
        </div>
        <div class="history-toggle" onclick="toggleHistorySidebar()">
            <span id="history-toggle-text">previous ones</span>
            <span id="history-toggle-icon">▲</span>
        </div>
        <div class="history-content" id="history-content">
            <div class="history-panel" id="history-four-weeks">
                <!-- Historical four weeks goals will be loaded here -->
                <p class="history-empty">no previous entries yet.</p>
            </div>
            <div class="history-panel" id="history-four-months" style="display: none;">
                <!-- Historical four months goals will be loaded here -->
                <p class="history-empty">no previous entries yet.</p>
            </div>
            <div class="history-panel" id="history-four-years" style="display: none;">
                <!-- Historical four years goals will be loaded here -->
                <p class="history-empty">no previous entries yet.</p>
            </div>
        </div>
    </div>

    <div class="selection-box" id="selection-box"></div>
    <div class="maria-secret" id="maria-secret">maria</div>

    <script src="goals-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
